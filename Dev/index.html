<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar STL con Malla</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button, input {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="file"] {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="fileInput" accept=".stl">
        <button id="toggleWireframe">Mostrar Malla</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';
        import { STLLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/STLLoader.js';

        let scene, camera, renderer, controls, wireframe, mesh;
        let wireframeVisible = false;

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // Cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 6, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controles
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Luces
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            // Botón de mostrar malla
            document.getElementById('toggleWireframe').addEventListener('click', () => {
                wireframeVisible = !wireframeVisible;
                if (wireframe) wireframe.visible = wireframeVisible;
                document.getElementById('toggleWireframe').innerText = wireframeVisible ? 'Ocultar Malla' : 'Mostrar Malla';
            });

            // Input de carga de archivo
            document.getElementById('fileInput').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        loadSTLFromData(e.target.result);
                    };
                    reader.readAsArrayBuffer(file);
                }
            });

            animate();
        }

        // Cargar y visualizar STL
        function loadSTLFromData(data) {
            // Limpiar modelos anteriores
            if (mesh) scene.remove(mesh);
            if (wireframe) scene.remove(wireframe);

            const loader = new STLLoader();
            const geometry = loader.parse(data);

            // Crear malla blanca
            const material = new THREE.MeshPhongMaterial({ color: 0xffffff, specular: 0x111111, shininess: 200 });
            mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.set(-Math.PI / 2, 0, 0);
            scene.add(mesh);

            // Crear malla de vértices negra
            const wireframeGeometry = new THREE.WireframeGeometry(geometry);
            const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
            wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
            wireframe.rotation.copy(mesh.rotation);
            wireframe.visible = wireframeVisible;
            scene.add(wireframe);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Ajustar tamaño al redimensionar
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
